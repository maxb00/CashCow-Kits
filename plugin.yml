    description: Upgrades kit.
permissions:
  maxb00.*:
    default: op
    description: Give players with op everything by default
    children:
            maxb00.lobby.rainbow: true
            maxb00.kit.undead: true
            maxb00.kit.brute: true
            maxb00.kit.archer: true
            maxb00.kit.pvp: true
            maxb00.kit.mage: true