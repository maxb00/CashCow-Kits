version: 1.0
description: >
             Kits plugin.
commands:
  pvp:
    description: PvP kit
  mage:
    description: Mage kit
  archer:
    description: Archer Kit
  undead:
    description: Regenerating Kit
  joker:
    description: Ha ha!
  ci:
    description: Clears Inventory
    aliases: [clear]
  c:
    description: Gives you a compass
    aliases: [compass]
  rainbow:
    description: Starts rainbow Armor
    aliases: [armorColor,ac]
